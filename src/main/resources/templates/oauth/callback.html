<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 결과</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: sans-serif;
        }
        .message-box {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
    </style>
</head>
<body>
<div class="message-box">
    <h2 th:text="${message}">로그인 결과</h2>
    <p th:if="${!success}">잠시 후 메인 페이지로 이동합니다.</p>
</div>

<script>
    setTimeout(function () {
        window.location.href = "/";
    }, 1000);
</script>
</body>
</html>
